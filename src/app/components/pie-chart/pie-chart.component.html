<div class="d-flex justify-content-center">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [legendTitle]="legendTitle"
  >
  </ngx-charts-pie-chart>
</div>
