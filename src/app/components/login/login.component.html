<div class="container form-container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h2>Sign in</h2>
      <form action="" class="form-control">
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 buttons">
          <input type="submit" value="Login" class="btn btn-warning" (click)="login()">
          <button (click)="goToPortfolio()" class="btn btn-warning">Cancel</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
