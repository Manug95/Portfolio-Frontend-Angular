<div class="container form-container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">

      <h1>Iniciar Sesion</h1>

      <form [formGroup]="form" action="" class="form-control" (ngSubmit)="login($event)"><!-- agregar al form (ngSubmit)="login($event)" -->

        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" 
            formControlName="nombreUsuario" 
            [ngClass]="{ 'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid': !NombreUsuario?.errors && NombreUsuario?.touched }"
            class="form-control" 
            id="user" 
            name="user"
          >
          <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
            <p *ngIf="NombreUsuario?.hasError('required')" class="text-danger">
              El Usuario es requerido!
            </p>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" 
            formControlName="contrasenia" 
            [ngClass]="{ 'is-invalid': Contrasenia?.errors && Contrasenia?.touched, 'is-valid': !Contrasenia?.errors && Contrasenia?.touched }"
            class="form-control" 
            id="password" 
            name="password"
          >
          <div *ngIf="Contrasenia?.errors && Contrasenia?.touched">
            <p *ngIf="Contrasenia?.hasError('required')" class="text-danger">
              La contrase침a es requerida!
            </p>
            <p *ngIf="Contrasenia?.errors?.['minlength']" class="text-danger">
              La contrase침a de ser de 8 o m치s caracteres!
            </p>
          </div>
        </div>

        <div class="mb-3 buttons">
          <input type="submit" value="Login" class="btn btn-warning" (click)="login($event)">
          <button (click)="goToPortfolio()" class="btn btn-warning">Cancel</button>
        </div>

      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
