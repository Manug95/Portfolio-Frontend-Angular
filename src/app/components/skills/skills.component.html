<section class="habilidades">

  <div class="seccion container">

    <div class="row seccion-oscura">
      <div class="col-8 col-sm-6">
        <h2 class="titulo-seccion">Hard & Soft Skills</h2>
      </div>
      <div class="col-4 col-sm-6 icono-add" *ngIf="loginStatus">
        <i class="bi bi-plus-square" title="AÃ±adir"></i>
      </div>
    </div>

    <div class="row sub-seccion" *ngFor="let skill of skills; let i=index">
      <div class="col-4">
        <h4 class="habilidad">{{ skill.getSkillName() }}</h4>
      </div>
      <div class="col-6">
        <div class="progress">
          <div class="progress-bar w-50" role="progressbar" aria-label="basic example" 
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{ skill.getProgress() }}%</div>
        </div>
      </div>
      <div class="col-2 icono-ed-del" *ngIf="loginStatus">
        <i class="bi bi-pencil" title="Edit"></i>
        <i class="bi bi-trash" title="Delete"></i>
      </div>
    </div>
    
  </div>

</section>
